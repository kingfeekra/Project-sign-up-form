<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id = "container">
        <div class="logoSection">
            <div class = "logoDiv">Website Logo</div>
            <div class = "unsplash">Photo by Hailie West on Unsplash</div>
        </div>
        
        <div class="contentSection">
            <div class="contentTop">
                <div>
                    <p>This is not a real online service! You know you
                        need something like this in your life to help
                        you realise your deepest dreams. Sign up now
                        to get started.
                    </p>
                    <br>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="contentMiddle">
                <div class="form-section">
                    <p>Let's do this!</p>
                    <form action="" method="post" id="accountForm">
                        <label for="firstName">First Name
                            <input type="text" id="firstName" name="firstName" required>
                            <div id="firstNameError" class="error"></div>
                        </label>
                        <label for="lastName">Last Name
                            <input type="text" id="lastName" name="lastName" required>
                            <div id="lastNameError" class="error"></div>
                        </label>
                        <label for="email">Email 
                            <input type="email" id="email" name="email" required autocomplete="off">
                            <div id="emailError" class="error"></div>
                        </label>
                        <label for="phoneNumber">Phone Number
                            <input type="tel" id="phoneNumber" name="phoneNumber" 
                            required pattern="[0-9]{10}">
                            <div id="phoneError" class="error"></div>
                        </label>
                        <label for="password">Password 
                            <input type="password" id="password" name="password" 
                            required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                            <div id="passwordError" class="error"></div>
                        </label>
                        <label for="confirmPassword">Confirm Password 
                            <input type="password" id="confirmPassword" name="confirm-password" 
                            required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                            <div id="confirmError" class="error"></div>
                        </label>
                    </form>
                </div>
            </div>
            <div class="submitContent">
                <div>
                    <button type="submit" id="submitButton" form="accountForm">Create Account</button>
                    <p>Already have an account? <a href="">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
